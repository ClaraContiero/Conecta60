<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleGeral.css">
    <link rel="stylesheet" href="./css/style_loginCadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <nav>
            <img src="img/Conecta60+.png" class="logo" alt="">
            <div id="entrar">
                <a href="">Cadastre-se</a>
                <button id="entrar">Entrar</button>
            </div>
        </nav>
    </header>
<main>
    <section id="cadastro">
        <h1>CADASTRO</h1>
        <form action="" method="get">
            <label>
                Data de Nascimento *
                <input type="date" name="dataNasc" required>
            </label>
            <label>
                Nome completo *
                <input type="text" name="nome" required>
            </label>
            <label>
                Email *
                <input type="email" name="email" required>
            </label>
            <label>
                Senha *
                <input type="password" name="senha" required>
            </label>
            <button>CADASTRAR</button>
            <p>Já tem uma conta? <a href="">Entre na sua conta</a></p>
        </form>
    </section>
</main>

    <footer>
        <div id="social">
            <a href="">Instagram</a>
            <p>|</p>
            <a href="">Facebook</a>
            <p>|</p>
            <a href="">Youtube</a>
        </div>
        <img src="img/Conecta60+2.png" class="logoFoo" alt="">
        <p>Copyrigth © Conecta60+. Todos direitos reservados.</p>
    </footer>

</body>

</html>
