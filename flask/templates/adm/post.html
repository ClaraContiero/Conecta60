<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/modulos/modulos.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/post/post.css')}}">
    <script src="{{url_for('static', filename='js/modulo.js')}}" defer></script>

    <title>{{post.titulo}}</title>
</head>

<body>

    {%include 'header_sair.html'%}

    {%block content%}

    <main>
        <div class="aviso"> 
            <h2>Tem certeza que deseja deletar esse conteúdo?</h2>
            <div class="botoes-simNao">
                <a href="{{ url_for('deletar_post', id_conteudo=post.id_conteudo) }}"><button>SIM</button></a>
                <button id="cancelar">NÃO</button> <!-- Adicionado ID para cancelar -->
            </div>
        </div>
        <div class="conteudos">
            <div class="titulosGrandes">
                <h1>{{post.titulo}}</h1>
                <h2>{{post.subtitulo}}</h2>
            </div>
            <p id="texto">{{post.texto|safe}} </p>
        </div>
        <div class="buttons">
            <a href="{{url_for('posts')}}"><button class="botoes_principais">Voltar</button></a>
            <a href="{{url_for('editar_post', id_conteudo = post.id_conteudo)}}"><button
                    class="botoes_principais">Editar</button></a>
            <a id="deletar"><button class="botoes_principais"
                    id="delet">Deletar</button></a>
        </div>

    </main>

    {%endblock%}

    {%include 'footer.html'%}

</body>

</html>
