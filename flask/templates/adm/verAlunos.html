<head>

    <link rel="stylesheet" href="{{url_for('static', filename='css/styleGeral.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<body>

    {%include 'header_sair.html'%}

    {%block content%}

    <main>
        <h1 id="saudar">Ver Alunos Cadastrados</h1>
        <section id="turmas">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Data de Nascimento</th>
                    </tr>
                </thead>
                <tbody>
                    {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.nome_completo }}</td>
                    <td>{{ aluno.email }}</td>
                    <td>{{ aluno.data_nasc }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </section>

    
    </main>

    {%endblock%}

    {%include 'footer.html'%}
