<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/conteudos/conteudos.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styleGeral.css')}}">
    <title>Document</title>

</head>

<body>

    {%include 'header.html'%}

    {%block content%}

    <main>
        <section id="conteudo">
            <!-- lembrando que esses detalhes serão mutáveis -->
            <textarea id="titulo" placeholder="Digite um título..." maxlength="50"></textarea>
            <textarea id="subtitulo" placeholder="Digite um subtítulo..." maxlength="100"></textarea>


            <textarea name="" class="textos" placeholder="Digite seu texto..."
                oninput='if(this.scrollHeight > this.offsetHeight) this.rows += 1'" maxlength=" 10000"></textarea>
        </section>




    </main>


    {%endblock%}

    {%include 'footer.html'%}


</body>

</html>
